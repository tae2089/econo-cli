name: release

on:
  push:
    tags:
      - "*"

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Set latest tag"
        id: set-latest-tag
        run: echo "TAG_NAME=$(git tag | sort --version-sort | tail -n1)" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: build
        run: make
      - name: version
        run: echo "::set-output name=version::$(./bin/econo-cli --version)"
        id: version
